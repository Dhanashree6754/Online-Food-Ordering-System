<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #FF8C00; /* Vibrant Orange Background */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #FFD700; /* Gold text for a rich look */
        }

   .moving-title {
    font-size: 40px;
    font-weight: bold;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    animation: moveTitle 5s linear infinite;
    text-shadow: 5px 5px 10px rgba(255, 255, 255, 0.5);
    margin-bottom: 40px; /* Adjusted spacing */
}


@keyframes moveTitle {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}



        /* Card Styling */
        .card {
            background: #333333; /* Dark Gray Card */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 8px 8px 20px rgba(255, 69, 0, 0.5);
            width: 500px;
            text-align: center;
            color: white;
        }

        /* Shayari Styling */
        .shayari {
            font-size: 22px;
            font-style: italic;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            color: #FFD700; /* Gold */
        }

        /* Buttons Styling */
        .button {
            text-decoration: none;
            color: #FFFFFF;
            background: #FF69B4; /* Pink Buttons */
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 20px;
            margin: 15px;
            display: inline-block;
            transition: 0.3s ease;
            box-shadow: 4px 4px 10px rgba(255, 69, 0, 0.4);
        }

        /* Hover effect */
        .button:hover {
            background: #FF1493;
            transform: scale(1.1);
        }

        /* Extra Offer Text */
        .offer {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700; /* Gold */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="moving-title">üçî Welcome to Online Food Ordering üçï</div>
    <div class="card">
        <div class="shayari">"Great food, great mood! Order now and taste happiness."</div>
        <a href="register1.html" class="button">Register</a> 
        <a href="login1.html" class="button">Login</a> 
       <!--   <a href="menu.html" class="button">View Menu</a>-->
        
        <div class="offer">üî• First Order? Get 20% Off! Use Code: FOOD20 üî•</div>
    </div>
</body>
</html>
